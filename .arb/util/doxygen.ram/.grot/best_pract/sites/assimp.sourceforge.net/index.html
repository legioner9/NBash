<div class="post story" id="posts">
<p><br />
<strong>Open Asset Import Library</strong> (short name: Assimp) is a portable Open Source library to import various well-known <a href="./main_features_formats.html">3D model formats</a> in a uniform manner. The most recent version also knows how to export 3d files and is therefore suitable as a general-purpose 3D model converter. See the <a href="./main_features.html">feature list</a>.</p>
<p>
<strong>open3mod</strong> is a Windows-based <a href="./main_viewer.html">model viewer</a>. It loads all file formats that Assimp supports and is perfectly suited to quickly inspect 3d assets.
</p>
<p>
<br />
Assimp aims to provide a full asset conversion pipeline for use in game engines / realtime rendering systems of any kind, but it is not limited to this purpose. In the past, it has been used in a wide range of applications.
<br/><br>

Written in C++, it is available under a liberal <strong>BSD license</strong>. There is a C API as well as bindings to various other languages, including C#/.net, Python and D. Assimp loads all input model formats into one straightforward data structure for further processing. This feature set is augmented by various post processing tools, including frequently-needed operations such as computing normal and tangent vectors.</p>




<br />
</div>
